<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to Foundation</h1>
      </div>
    </div>

    <a href="#" data-reveal-id="myModal">Add a host</a>

    <div id="myModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
      <h2 id="modalTitle">Add a host</h2>

      	<form>
	  <div class="row">
	    <div class="large-12 columns">
	      <label>Server
		<input type="text" id="login_server" placeholder="server" />
	      </label>
	    </div>
	  </div>
          <div class="row">
	    <div class="large-12 columns">
	      <label>Username
		<input type="text" id="login_username" placeholder="username" />
	      </label>
	    </div>
	  </div>
	  <div class="row">
	    <div class="large-12 columns">
	      <label>Password
		<input type="text" id="login_password" placeholder="password" />
	      </label>
	    </div>
	  </div>
	  <a href="#" id="login_button" class="button">Login</a>
	</form>
            
      <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>
    
    <div class="row">
      <div class="large-8 large-offset-2 columns">


      </div>
    </div>
    
    <div id="demo"> </div>
    

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="fixes.js"> </script>
    <script src="test.js"> </script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
